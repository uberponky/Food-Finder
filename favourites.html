<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Finder - Favourites</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/4e27f107ca.js" crossorigin="anonymous"></script>
  <!-- Vanilla Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/Favicon.png">
</head>

<body>
  <!-- Navbar -->
  <nav class="container py-4">
    <div class="d-flex justify-content-between align-items-end">
      <img src="./images/Food Finder 250.png" class="img-fluid">
      <a href="./index.html" class="btn" id="search" role="button">Search Restaurants <i class="fa-solid fa-magnifying-glass"></i></a>
    </div>
  </nav>
  
  <!-- Form -->
  <section class="container-fluid bg-dark-blue">
    <div class="container text-center text-light p-5">
      <h2 class="p-2 m-2">My Favourites</h2>
    </div>
  </section>

  <!-- Results Header -->
  <section class="container">
    <div class="d-flex pt-3">
    </div>
    <div class="d-flex pb-3 align-items-end justify-content-end gap-2">
      <button class="btn hidden" id="prev-btn" role="button">Previous <i class="fa-solid fa-left-long"></i></button>
      <button class="btn hidden" id="next-btn" role="button">Next <i class="fa-solid fa-right-long"></i></button>
      <button class="btn btn-grey hidden" id="no-results-btn" role="button">No more results</i></button>
    </div>
  </section>
  
  <!-- Restaurants -->
  <section class="container pb-3">
    <div id="results" class="d-flex gap-3">
      <!-- Restaurants will diplay here -->
    </div>
    <!-- No results card -->
    <div class="card mx-auto hidden" id="no-results">
      <div class="card-body p-5 text-center">
        <h3>
          No results to display
        </h3>
        <p>Return to the search screen to start adding to your favourites</p>
        <a href="./index.html" class="btn" id="search" role="button">Search Restaurants <i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </div>
  </section>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Vanilla JS -->
  <script src="assets/js/favourites.js"></script>
</body>
</html>
