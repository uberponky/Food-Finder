<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

    <div class="container mt-5">
        <h1>Restaurant Review Site</h1>

        <!-- Here's a basic placeholder search Form. Will be replaced by proper CSS though. MM -->
        <form id="searchForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine Type:</label>
                <input type="text" class="form-control" id="cuisine" placeholder="Enter cuisine type">
            </div>
            <!-- Not sure if these price brackets are relevant but can remove later MM-->
            <div class="form-group">
                <label for="price">Price Bracket:</label>
                <select class="form-control" id="price">
                    <option value="">Any</option>
                    <option value="1">Cheap</option>
                    <option value="2">Moderate</option>
                    <option value="3">Expensive</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="searchRestaurants()">Search</button>
        </form>

        <!-- Restaurants -->
        <div id="results" class="mt-4">
            <!-- Restaurants will diplay here -->
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
