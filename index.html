<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/4e27f107ca.js" crossorigin="anonymous"></script>
  <!-- Vanilla Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="container py-4">
    <div class="d-flex justify-content-between align-items-end">
      <img src="./images/Food Finder 250.png" class="img-fluid">
      <button class="btn" id="favourites" role="button">My Favourites <i class="fa-regular fa-heart"></i></button>
    </div>
  </nav>
  
  <!-- Form -->
  <section class="container-fluid bg-dark-blue">
    <div class="container">
      <form id="searchForm" class="row d-flex align-items-end py-5">
        <!-- Location -->
        <div class="form-group col-md-6 pb-2">
            <label for="location" class="whiteT">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location">
        </div>
        <!-- Cuisine -->
        <div class="form-group col-md-2 pb-2">
          <label for="cuisine" class="whiteT">Cuisine Type:</label>
          <select class="form-control" id="cuisine">
            <option value="">Any</option>
            <option value="Mexican">Mexican</option>
            <option value="Pizza">Pizza</option>
            <option value="Indian">Indian</option>
        </select>
        </div>
        <!-- Price -->
        <div class="form-group col-md-2 pb-2">
          <label for="price" class="whiteT">Price Bracket:</label>
          <select class="form-control" id="price">
              <option value="">Any</option>
              <option value="Cheap">Cheap</option>
              <option value="Moderate">Moderate</option>
              <option value="Expensive">Expensive</option>
          </select>
        </div>
        <!-- Search button -->
        <div class="col-md-2 pb-2 pt-3">
          <button type="button" class="btn w-100" onclick="searchRestaurants()">Search <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
      </form>
    </div>
  </section>

  <!-- Results Header -->
  <section class="container">
    <div class="d-flex pt-3">
      <p class="pull-left mb-1"> Showing results for</p>
    </div>
    <div class="d-flex pb-3 align-items-end">
      <p class="pull-left simplify m-0" id="placename" > Placeholder</p>
      <button class="pull-right btn" id="next" role="button">Next <i class="fa-solid fa-right-to-bracket"></i></button>
    </div>
  </section>
  
  <!-- Restaurants -->
  <section class="container">
    <div id="results" class="row">
      <!-- Restaurants will diplay here -->
    </div>
  </section>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Vanilla JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
